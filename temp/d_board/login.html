<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Dashboard | Dashboard</title>
  <!-- Favicon -->
  <!-- <link rel="shortcut icon" href="./img/svg/logo.svg" type="image/x-icon"> -->
  <!-- Custom styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href={% static 'user_management/css/style.min.css' %}>
</head>

<body>


<div class="layer"></div>
<main class="page-center">
  <article class="sign-up">
    <a href="/" ><h1 class="sign-up__title" style="color: #f15f2a;">R U HUNGRY!</h1></a>
    <p class="sign-up__subtitle">Sign in to your account to continue</p>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">  <!-- singular -->
                <a class="close" data-dismiss="alert">Ã—</a>
                {{ message|safe }}
            </div>
        {% endfor %}
    {% endif %}

    <form class="sign-up-form form" action="" method="POST">
        {% csrf_token %}
      <label class="form-label-wrapper">
        <p class="form-label">Username</p>
        <input class="form-input" type="text" placeholder="Enter your username" name="username" required>
      </label>
      <label class="form-label-wrapper">
        <p class="form-label">Password</p>
        <input class="form-input" type="password" placeholder="Enter your password" name="password" required>
      </label>
      <button type="submit" class="form-btn primary-default-btn transparent-btn">Sign in</button>
      <div class="mt-2 text-center">
        Don't have an account? <a class="text-primary" href="/register/">Create a Free Account</a>
      </div>
    </form>
    
  </article>
</main>

<!-- Icons library -->
<script src={% static 'user_management/plugins/feather.min.js' %}></script>
<!-- Custom scripts -->
<script src={% static 'user_management/js/script.js' %}></script>
</body>

</html>
