{% extends './base.html' %}
{% load static %}

{% block main %}
<div class="page-container">
    <div data-bottom-top="background-position: 50% 50px;" data-center="background-position: 50% 0px;"
        data-top-bottom="background-position: 50% -50px;" class="page-title page-menu">
        <div class="container">
            <div class="title-wrapper">
                <div data-top="transform: translateY(0px);opacity:1;" data--20-top="transform: translateY(-5px);"
                    data--50-top="transform: translateY(-15px);opacity:0.8;"
                    data--120-top="transform: translateY(-30px);opacity:0;" data-anchor-target=".page-title"
                    class="title">{{restaurantInfo.name}}</div>
                <div data-top="opacity:1;" data--120-top="opacity:0;" data-anchor-target=".page-title" class="divider">
                    <span class="line-before"></span><span class="dot"></span><span class="line-after"></span>
                </div>
                <div data-top="transform: translateY(0px);opacity:1;" data--20-top="transform: translateY(5px);"
                    data--50-top="transform: translateY(15px);opacity:0.8;"
                    data--120-top="transform: translateY(30px);opacity:0;" data-anchor-target=".page-title"
                    class="subtitle">The various dishes are waiting for you.</div>
                <div class="btn-wrap text-center animated fadeInUp" style="margin-top: 1.5rem;"><a href="{% url 'restaurantReviewPage' restaurantInfo.id %}"
                        class="btn swin-btn btn-transparent"> <span>See Reviews</span></a>
                </div>
            </div>
        </div>
    </div>
    <div class="page-content-wrapper">
        <section class="product-sesction-02 padding-top-100 padding-bottom-100">
            <div class="container">
                <div class="swin-sc swin-sc-title style-3">
                    <p class="title"><span>Avalable Menu</span></p>
                </div>
                <div class="swin-sc swin-sc-product products-02 carousel-02">
                    <div class="products nav-slider">
                        <div class="row slick-padding">
                            {% for i in menuInfo %}
                            <div class="col-md-4 col-sm-6 col-xs-12">
                                <div class="blog-item item swin-transition">
                                    <div class="block-img"><img src="{{i.image.url}}" alt="Menu Image"
                                            class="img img-responsive">
                                        <div class="block-circle price-wrapper"><span
                                                class="price woocommerce-Price-amount amount"><span
                                                    class="price-symbol">à§³</span>{{i.price}}</span></div>
                                        <div class="group-btn">
                                            <a href="{% url 'addToCart' restaurantInfo.id i.id %}" class="swin-btn btn-add-to-card">
                                                <i class="fa fa-shopping-basket"></i>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="block-content">
                                        <h5 class="title"><a href="javascript:void(0)">{{i.name}}</a>
                                        </h5>
                                        <div class="product-info">
                                            <ul class="list-inline">
                                                <li class="author"><span>Category</span><span
                                                        class="text">{{i.category}}</span>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
