{% extends './base.html' %} {% load static %} {% block main %}
<div class="page-container">
    <div data-bottom-top="background-position: 50% 50px;" data-center="background-position: 50% 0px;"
        data-top-bottom="background-position: 50% -50px;" class="page-title page-blog">
        <div class="container">
            <div class="title-wrapper">
                <div data-top="transform: translateY(0px);opacity:1;"
                    data--120-top="transform: translateY(-30px);opacity:0;" data-anchor-target=".page-title"
                    class="title">
                    Review for {{item.retaurant.name}} 
                </div>
                <div data-top="opacity:1;" data--120-top="opacity:0;" data-anchor-target=".page-title" class="divider">
                    <span class="line-before"></span><span class="dot"></span><span class="line-after"></span>
                </div>
                <div data-top="transform: translateY(0px);opacity:1;" data--20-top="transform: translateY(5px);"
                    data--50-top="transform: translateY(15px);opacity:0.8;"
                    data--120-top="transform: translateY(30px);opacity:0;" data-anchor-target=".page-title"
                    class="subtitle">
                    Review for {{item.retaurant.name}} - {{item.name}}
                </div>
            </div>
        </div>
    </div>
    <div class="page-content-wrapper">
        <section class="padding-top-100 padding-bottom-100">
            <div class="container">
                <div class="comment-form">
                    <div class="comment-heading swin-sc swin-sc-title style-2 text-left">
                        <p class="title"><span>Leave Review</span></p>
                    </div>
                    <div class="swin-sc swin-sc-contact-form light mtl margin-bottom-100">
                        <form method="POST">
                            {% csrf_token %}
                            <!-- <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="fa fa-user"></i></div>
                                    <input type="text" placeholder="Username" class="form-control">
                                </div>
                                
                            </div> -->
                            <div class="form-group">
                                <textarea class="form-control" placeholder="Review" name="mess" required></textarea>
                            </div>
                            <div class="form-group">
                                <div class="swin-btn-wrap"><button class="swin-btn form-submit">
                                        <span>Submit</span></button></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
{% endblock main %}
